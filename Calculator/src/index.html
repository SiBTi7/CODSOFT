<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../dist/outputstyle.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center w-80 border-2 border-purple-500 rounded-xl p-3 m-3 bg-purple-400"
    >
      <div class="flex flex-col items-center">
        <div>
          <input
            id="inputScreen"
            class="text-right border border-gray-700 rounded-lg py-5 px-2 my-3"
            readonly
          />
        </div>
        <div class="flex gap-3 px-2 w-full">
          <button id="clearBtn" class="customBtn basis-1/2">Clear</button>
          <button id="backBtn" class="customBtn basis-1/2">Back</button>
        </div>
        <div class="numberRow order-3">
          <button onclick="appendValueInCalculator('1')" class="customBtn">
            1
          </button>
          <button onclick="appendValueInCalculator('2')" class="customBtn">
            2
          </button>
          <button onclick="appendValueInCalculator('3')" class="customBtn">
            3
          </button>
          <button onclick="appendValueInCalculator('+')" class="customBtn">
            +
          </button>
        </div>
        <div class="numberRow order-2">
          <button onclick="appendValueInCalculator('4')" class="customBtn">
            4
          </button>
          <button onclick="appendValueInCalculator('5')" class="customBtn">
            5
          </button>
          <button onclick="appendValueInCalculator('6')" class="customBtn">
            6
          </button>
          <button onclick="appendValueInCalculator('*')" class="customBtn">
            *
          </button>
        </div>
        <div class="numberRow order-1">
          <button onclick="appendValueInCalculator('7')" class="customBtn">
            7
          </button>
          <button onclick="appendValueInCalculator('8')" class="customBtn">
            8
          </button>
          <button onclick="appendValueInCalculator('9')" class="customBtn">
            9
          </button>
          <button onclick="appendValueInCalculator('/')" class="customBtn">
            /
          </button>
        </div>
        <div class="numberRow order-4">
          <button onclick="appendValueInCalculator('.')" class="customBtn">
            .
          </button>
          <button onclick="appendValueInCalculator('0')" class="customBtn">
            0
          </button>
          <button onclick="appendValueInCalculator('=')" class="customBtn">
            =
          </button>
          <button onclick="appendValueInCalculator('-')" class="customBtn">
            -
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
